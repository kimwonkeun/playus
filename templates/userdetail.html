<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>   
.myplay{
    background-color: rgb(255, 154, 136);
    text-align: center;
    color:white;
    font-size: small;
    border-radius: 10px 10px 0 0;
}
a { text-decoration:none ;
  color:black;
} 
</style>
<script>
function replacekakao(){
    const kakaochatvalue =document.getElementById('kakaochat').value;
    window.location.href = '/changekakao?kakaochat='+kakaochatvalue;
    }
</script>

<header>
    <!-- 사용자정보 -->
    <div class="fixed-top">
    <div class="myplay">나의 상태</div>
    <div class="card mb-1 shadow">
        <div class="card-body p-1">
          <p class="card-text">별명 : {{playerdata.nickname}} 성별: {{playerdata.gender}}</p>   
          <a href="kakaoopen://home" target="_blank"><input id="kakaochat" class="form-control form-control-sm" type="text" placeholder="{{playerdata.kakaochat}}을 바꾸기" aria-label=".form-control-sm example" onchange="replacekakao()"></a>
        </div>
    </div>
  </div>
</header>
<body style="padding-top:110px;">
      <!-- 참여한 놀이 목록 -->
    <div class="myplay">내가 만든 놀이</div>

    {% for myplay in p_data%}
    <div class="card mb-1 py-0 shadow ">
        <div class="card-header py-0">
         {{ myplay.title }}
        </div><a href="/detail/{{myplay.pk}}">
        <div class="card-body">          
          <p class="card-text">{{myplay.detail}}<br>{{myplay.starttime}}</p>
          
        </div>
      </a>
      </div>
    {% endfor %}


   <div class="myplay">내가 참여중인 놀이</div>
    {% for inplay in inplay_data %}
    <div class="card mb-1 shadow">
        <div class="card-header py-0">
          {{inplay.title}}
        </div>
        <a href="/detail/{{inplay.pk}}">
        <div class="card-body">
          <h5 class="card-title">{{inplay.detail}}</h5>
          <p class="card-text">{{inplay.starttime}}</p>
        </div>
        </a>
      </div>
    {% endfor %}
</body>
</html>
